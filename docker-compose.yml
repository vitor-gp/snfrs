services:
  api:
    build:
      context: .
      dockerfile: Dockerfile.api
      target: production
    ports:
      - "8000:8000"
    volumes:
      - ./app:/app/app
      - ./data:/app/data
    environment:
      - DATABASE_URL=sqlite:///./data/app.db
      - SECRET_KEY=production-secret-key-change-me
      - ALGORITHM=HS256
      - ACCESS_TOKEN_EXPIRE_MINUTES=30
      - ENVIRONMENT=production
    env_file:
      - .env
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - app-network

  discord-bot:
    build:
      context: .
      dockerfile: Dockerfile.discord
    env_file:
      - .env
    environment:
      - API_BASE_URL=http://api:8000
    depends_on:
      - api
    restart: unless-stopped
    networks:
      - app-network

  api-dev:
    build:
      context: .
      dockerfile: Dockerfile.api
      target: builder
    ports:
      - "8001:8000"
    volumes:
      - ./app:/app/app
      - ./data:/app/data
      - ./tests:/app/tests
      - ./alembic.ini:/app/alembic.ini
      - ./alembic:/app/alembic
    env_file:
      - .env

    environment:
      - DATABASE_URL=sqlite:///./data/app_dev.db
      - SECRET_KEY=dev-secret-key
    command: ["uvicorn", "app.main:app", "--host", "0.0.0.0", "--port", "8000", "--reload"]
    restart: unless-stopped
    networks:
      - app-network

  discord-bot-dev:
    build:
      context: .
      dockerfile: Dockerfile.discord
    env_file:
      - .env
    environment:
      - API_BASE_URL=http://api-dev:8000
    depends_on:
      - api-dev
    restart: unless-stopped
    networks:
      - app-network
    volumes:
      - ./bot:/app/bot

networks:
  app-network:
    driver: bridge

volumes:
  data:
    driver: local 